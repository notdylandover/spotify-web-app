<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="app.css">
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/1db954/spotify.png">
    </head>
    <body>
        <div class="spotify-widget">
            <div class="artwork-container">
                <img id="album-cover" alt="album-cover">
            </div>
            <div class="track-info">
                <h2 id="track-name"></h2>
                <p id="artist-name"></p>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>   
            </div>        
            <div class="logo-container">
                <span class="created-by">Created by dyLn</span>
                <div class="spotify-logo"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js" integrity="sha512-V6rhYmJy8NZQF8F0bhJiTM0iI6wX/FKJoWvYrCM15UIeb6p38HjvTZWfO0IxJnMZrHWUJZJqLuWK0zslra2FVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </body>
</html>
